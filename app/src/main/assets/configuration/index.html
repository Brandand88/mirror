<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Mirror Configuration</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css"/>
    <link rel="stylesheet" href="css/showMessage.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="Mirror" ng-cloak>

<div class="container-fluid" ng-controller="MirrorController" ng-init="init()">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="item in modules" ng-class="{'active': (item.schema.title == schema.title)}">
                    <a ng-click="setNewData($index)">{{item.schema.title}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-hide="done">
            <form name="ngform"
                  autocomplete="off"
                  sf-model="modelData"
                  sf-form="form"
                  sf-schema="schema"
                  ng-submit="submitForm(ngform,modelData)"></form>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 done" ng-show="done">
            <div class="jumbotron">
                <h1>Configuration finished</h1>
                <p class="lead">Click the exit button to exit the configuration screen in the <b>Another Smart
                    Mirror</b> application.</p>
                <p>&nbsp;</p>
                <p><a class="btn btn-lg btn-success" href="#" ng-click="exit()" role="button">Exit</a></p>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/jquery.showMessage.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular-sanitize.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.4/ng-file-upload-all.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.11.1/angular-translate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-sortable/0.14.2/sortable.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
<script src="js/angular-spectrum-colorpicker.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tv4/1.2.7/tv4.min.js"></script>
<script src="js/object-path.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-schema-form/0.8.13/schema-form.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-schema-form/0.8.13/bootstrap-decorator.min.js"></script>
<script src="js/schema-form-file.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
